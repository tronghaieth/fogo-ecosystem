<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FOGO Ecosystem</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-orange-500 to-orange-200 font-sans">
  <div class="container mx-auto py-10 px-4">
    <h1 class="text-4xl font-extrabold text-white text-center mb-12 drop-shadow-lg">
      FOGO Ecosystem
    </h1>

    <!-- Grid categories -->
    <div id="ecosystem" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
  </div>

  <script>
    // ====================
    // Dữ liệu dự án
    // ====================
    const ecosystem = {
      "DeFi": [
        { name: "Ambient", logo: "https://pbs.twimg.com/profile_images/1686951614656225280/eb1BN7ld_400x400.jpg" },
        { name: "Valiant", logo: "https://pbs.twimg.com/profile_images/1928471746107383808/709ZEKX4_400x400.jpg" },
        { name: "Pyron", logo: "https://pbs.twimg.com/profile_images/1947572629113618432/0lRixqfs_400x400.jpg" },
        { name: "FluxBeam", logo: "https://pbs.twimg.com/profile_images/1659266532898218005/dAQyCgCC_400x400.jpg" },
        { name: "Brasa Finance", logo: "https://pbs.twimg.com/profile_images/1960676086364131328/YKeDpVxV_400x400.jpg" },
        { name: "Fogolend", logo: "https://pbs.twimg.com/profile_images/1962674372545847296/8YTukiyq_400x400.png" }
      ],
      "NFT": [
        { name: "FOGONFT", logo: "https://pbs.twimg.com/profile_images/1912252100144209920/kk1xP6SB_400x400.png" },
        { name: "Fogalio", logo: "https://pbs.twimg.com/profile_images/1955235580037488640/sIUgvHOe_400x400.jpg" },
        { name: "Rebel Orcs", logo: "https://pbs.twimg.com/profile_images/1968999338178232320/INFW_fhk_400x400.jpg" },
        { name: "Fogangster", logo: "https://pbs.twimg.com/profile_images/1968168121589506048/oOYOiyGg_400x400.jpg" }
      ],
      "Memecoin": [
        { name: "Furbo", logo: "https://pbs.twimg.com/profile_images/1938140689914572800/GECynHOy_400x400.jpg" },
        { name: "$USWC", logo: "https://pbs.twimg.com/profile_images/1963531793413672964/PNcYxMBq_400x400.jpg" },
        { name: "VietFogo", logo: "https://pbs.twimg.com/profile_images/1957444606708310016/MmzlykO1_400x400.jpg" }
      ],
      "Wallet": [
        { name: "Nightly", logo: "https://pbs.twimg.com/profile_images/1877282657861545984/QXCCtR7G_400x400.jpg" },
        { name: "Infinex", logo: "https://pbs.twimg.com/profile_images/1882695221806514176/GkH8YOul_400x400.jpg" },
        { name: "Phantom", logo: "https://pbs.twimg.com/profile_images/1675202638026252291/4StTDIF4_400x400.jpg" },
        { name: "Backpack", logo: "https://pbs.twimg.com/profile_images/1957829985143791616/sA2YoWNq_400x400.jpg" },
        { name: "Bitget", logo: "https://pbs.twimg.com/profile_images/1925128816948883456/YTkbP_HA_400x400.jpg" },
        { name: "Leap", logo: "https://pbs.twimg.com/profile_images/1771942341072318464/yrLlUePo_400x400.jpg" }
        
      ],
      "Tool": [
        { name: "Rugcheck", logo: "https://pbs.twimg.com/profile_images/1659290984293756928/VeEo1KYz_400x400.jpg" },
        { name: "Metaplex ", logo: "https://pbs.twimg.com/profile_images/1946251392319922176/QkVtoZ5h_400x400.jpg" },
        { name: "Goldsky", logo: "https://pbs.twimg.com/profile_images/1775668745077432320/PczlPL8l_400x400.jpg" },
        { name: "Solscan", logo: "https://pbs.twimg.com/profile_images/1613087186932596736/cJiIPd2s_400x400.jpg" }
      ],
      "Other": [
        { name: "Pyth Network", logo: "https://pbs.twimg.com/profile_images/1948404937857122304/XPBCFnR5_400x400.jpg" },
        { name: "Wormhole", logo: "https://pbs.twimg.com/profile_images/1967993658080133120/VSOooFaD_400x400.jpg" }
      ]
    };

    // ====================
    // Render UI
    // ====================
    const container = document.getElementById("ecosystem");

    Object.entries(ecosystem).forEach(([category, projects]) => {
      const card = document.createElement("div");
      card.className = "bg-white/80 rounded-2xl shadow-xl p-6";

      card.innerHTML = `
        <h2 class="text-2xl font-bold text-orange-600 text-center mb-6">${category}</h2>
        <div class="grid grid-cols-3 gap-6">
          ${projects.map(p => `
            <div class="flex flex-col items-center tilt cursor-pointer">
              <img src="${p.logo}" alt="${p.name}" 
                class="w-20 h-20 rounded-full border border-orange-300 shadow-lg" />
              <p class="text-xs mt-2 font-medium text-gray-700">${p.name}</p>
            </div>
          `).join("")}
        </div>
      `;
      container.appendChild(card);
    });

    // Kích hoạt VanillaTilt
    VanillaTilt.init(document.querySelectorAll(".tilt"), {
      max: 20,
      speed: 400,
      glare: true,
      "max-glare": 0.3,
    });
  </script>
</body>
</html>
