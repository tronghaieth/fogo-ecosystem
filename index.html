<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fogo Ecosystem</title>
  <meta name="description" content="Fogo Ecosystem — curated list of projects and packages." />
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <h1 class="site-title">Fogo Ecosystem</h1>
      <p class="site-subtitle">Curated ecosystem of projects</p>
      <div class="controls">
        <label for="search" class="visually-hidden">Search projects</label>
        <input id="search" type="search" placeholder="Search by name or description..." aria-label="Search projects" />
        <select id="tagFilter" aria-label="Filter by tag">
          <option value="">All tags</option>
        </select>
      </div>
    </div>
  </header>

  <main id="app" class="container" role="main">
    <div id="status" aria-live="polite" class="status">Loading…</div>
    <section id="list" class="card-grid" aria-live="polite"></section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <small>&copy; 2025 Fogo Ecosystem • <a href="https://github.com/tronghaieth/fogo-ecosystem">Source</a></small>
    </div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
